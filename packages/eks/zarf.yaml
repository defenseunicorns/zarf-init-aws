kind: ZarfPackageConfig
metadata:
  name: distro-eks
  description: Deploy a EKS K8s cluster
  architecture: multi
  version: 0.0.4

variables:
  - name: EKS_CLUSTER_NAME
    description: The name for the EKS cluster
    prompt: true

  - name: EKS_INSTANCE_TYPE
    description: The EC2 instance type for the worker nodes
    default: t3.small

  - name: EKS_CLUSTER_REGION
    description: The AWS region to setup the cluster and associated networking
    default: us-east-1

  - name: EKS_CLUSTER_VERSION
    description: The Kubernetes version to use for the cluster
    default: "1.27"

  - name: EBS_DRIVER_VERSION
    description: The AEBS driver version to use for the cluster (must be available on the K8s version)
    default: "v1.21.0-eksbuild.1"

components:
  - name: load-eksctl
    required: true
    files:
      - source: eks.yaml
        target: eks.yaml
      - source: https://github.com/weaveworks/eksctl/releases/download/v0.162.0/eksctl_Darwin_amd64.tar.gz
        target: binaries/eksctl_Darwin_x86_64
        executable: true
        shasum: 0d031cd8f5f318e874adcae06c62c447a7f16d4d6d53f0b0309bec77fada9faf
        extractPath: eksctl
      - source: https://github.com/weaveworks/eksctl/releases/download/v0.162.0/eksctl_Darwin_arm64.tar.gz
        target: binaries/eksctl_Darwin_arm64
        executable: true
        shasum: 62084b7f67fcdd1815f654a1ed66ea534cd30e84a704a32e528a9bfe3271e945
        extractPath: eksctl
      - source: https://github.com/weaveworks/eksctl/releases/download/v0.162.0/eksctl_Linux_amd64.tar.gz
        target: binaries/eksctl_Linux_x86_64
        executable: true
        shasum: 681bdaea3fda828fc7ea2417624e65735a98de3fb0b2cbbe14e16233a207fde7
        extractPath: eksctl

  - name: deploy-eks-cluster
    description: Create an EKS cluster!
    actions:
      onDeploy:
        before:
          - cmd: ./binaries/eksctl_$(uname -s)_$(uname -m) create cluster --dry-run -f eks.yaml
          - cmd: sleep 15
          - cmd: ./binaries/eksctl_$(uname -s)_$(uname -m) create cluster -f eks.yaml
          - cmd: ./binaries/eksctl_$(uname -s)_$(uname -m) utils write-kubeconfig -c ${ZARF_VAR_EKS_CLUSTER_NAME}
      onRemove:
        before:
          # NOTE: This onRemove action assumes the presence of an eksctl binary in a 'binaries' directory from where 'zarf package remove' was ran.
          - cmd: ./binaries/eksctl_$(uname -s)_$(uname -m) delete cluster -f eks.yaml --disable-nodegroup-eviction --wait
        after:
          # clean up after ourselves
          - cmd: rm -rf binaries
          - cmd: rm -f eks.yaml
